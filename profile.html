  <main class="profile-main">
    <!-- 個人資料設定區 -->
    <section class="profile-section">
      <h2 class="profile-title">個人資料</h2>
      
      <div id="login-prompt" class="login-prompt">
        <p>請先登入以管理個人資料</p>
        <a href="./signin.html" class="login-link">前往登入</a>
      </div>

      <div id="profile-content" class="profile-content" style="display: none;">
        <div class="profile-info">
          <div class="profile-avatar-wrap">
            <img id="profile-avatar" class="profile-avatar-img" alt="頭像" style="display: none;">
            <div id="profile-avatar-placeholder" class="profile-avatar-placeholder">?</div>
          </div>
          <div class="profile-details">
            <p><strong>顯示名稱：</strong><span id="profile-displayName">載入中...</span></p>
            <p><strong>Email：</strong><span id="profile-email">載入中...</span></p>
          </div>
        </div>
        
        <div class="profile-edit">
          <div class="edit-group">
            <label for="new-displayName">顯示名稱</label>
            <input type="text" id="new-displayName" placeholder="新的顯示名稱">
            <button id="update-displayName">更新名稱</button>
          </div>
          <div class="edit-group">
            <label for="avatar-file">上傳頭像</label>
            <input type="file" id="avatar-file" accept="image/*">
            <button id="upload-avatar">上傳並更新</button>
          </div>
          <div class="edit-group">
            <button id="logout-btn" class="logout-btn">登出</button>
          </div>
        </div>
      </div>
    </section>
